<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Travel App - Udacity Nanodegree</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <h1>Travel App</h1>
            </header>

            <section class="content">
                <div class="app-form">
                    <form>
                        <div class="form-group">
                            <label for="travelFrom">Travel From:</label>
                            <input type="text" name="travelFrom" id="travelFrom" autocomplete="off" placeholder="london" required />
                        </div>

                        <div class="form-group">
                            <label for="travelFrom">Travel To:</label>
                            <input type="text" name="travelTo" id="travelTo" autocomplete="off" placeholder="egypt" required />
                        </div>

                        <div class="form-group">
                            <label for="departDate">Depart Date:</label>
                            <input type="date" name="departDate" id="departDate" autocomplete="off" required />
                        </div>

                        <div class="form-group">
                            <label for="returnDate">Return Date:</label>
                            <input type="date" name="returnDate" id="returnDate" autocomplete="off" required />
                        </div>

                        <input type="submit" value="Submit" name="submit" id="formSubmit" />
                    </form>
                </div>
                <div class="trip-info">
                    <button type="button" class="close">close</button>
                    <ul>
                        <li class="trip-info__from">Travel From: <span></span></li>
                        <li class="trip-info__to">Travel To: <span></span></li>
                        <li class="trip-info__depart">Depart Date: <span></span></li>
                        <li class="trip-info__return">Return Date: <span></span></li>
                        <li class="trip-info__duration">Trip Duration: <span></span></li>
                        <li class="trip-info__weather">Expected Weather: <span></span></li>
                    </ul>
                </div>
            </section>

            <footer class="footer">
                <h6>Created by: Maher Elsayed for udacity frontend nanodegree 2020</h6>
            </footer>
        </div>
    </body>
</html>
